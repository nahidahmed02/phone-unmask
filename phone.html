<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- css stylesheet -->
    <link rel="stylesheet" href="style/style.css">

    <!-- bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body style="background-color: #f7f7f7;">
    <!-- title -->
    <h1 class="text-center fw-bold my-2">Phone Unmask</h1>

    <!-- search box & button -->
    <div class="d-flex w-50 mx-auto my-3">
        <input id="input-field" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button onclick="loadPhone()" id="search-button" class="btn btn-info" type="submit">Search</button>
    </div>

    <!-- msg for empty search  -->
    <p id="noName" class="text-center fw-bold text-danger fst-italic">Please write the reasonable product name!</p>
    <!-- msg for not found the phone  -->
    <p id="notFound" class="text-center fw-bold text-danger fst-italic">Sorry! Phone was not found.</p>

    <!-- display details -->
    <div id="display-details" class="container mx-auto row row-cols-1 row-cols-md-3 g-4">

    </div>

    <!-- search result -->
    <div id="search-result" class="container mx-auto row row-cols-1 row-cols-md-3 g-4">

    </div>



    <!--Connect to javascript -->
    <script src="js/phone.js"></script>
</body>

</html>
